name: Lint
on:
    pull_request:
        branches: ['**']
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '22.x'
                  registry-url: 'https://registry.npmjs.org'
            - run: npm install -g --force corepack@latest
            - run: corepack enable
            - run: pnpm install --frozen-lockfile
            - run: pnpm run lint
